<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - FinTools</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style> body { font-family: 'Inter', sans-serif; } </style>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col justify-center py-12 sm:px-6 lg:px-8">

    <div class="sm:mx-auto sm:w-full sm:max-w-md">
        <div class="flex justify-center items-center gap-2 mb-6">
            <div class="w-10 h-10 bg-emerald-600 rounded-lg flex items-center justify-center text-white text-xl font-bold">
                <i class="fa-solid fa-wallet"></i>
            </div>
            <span class="font-bold text-2xl text-gray-900">Fin<span class="text-emerald-600">Tools</span></span>
        </div>
        <h2 class="mt-2 text-center text-3xl font-extrabold text-gray-900">
            Data Pemesan
        </h2>
    </div>

    <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
        <div class="bg-white py-8 px-4 shadow-xl rounded-lg sm:px-10 border border-gray-100">
            
            <!-- Rincian Produk -->
            <div class="bg-blue-50 rounded-lg p-4 mb-6 flex gap-4 items-center border border-blue-100">
                {% if product.image %}
                    <img src="{{ product.image.url }}" class="w-20 h-20 object-cover rounded-md shadow-sm">
                {% else %}
                    <div class="w-20 h-20 bg-gray-200 rounded-md flex items-center justify-center text-gray-400">
                        <i class="fa-solid fa-image text-2xl"></i>
                    </div>
                {% endif %}
                
                <div>
                    <h3 class="font-bold text-gray-900 text-lg">{{ product.name }}</h3>
                    <p class="text-sm text-gray-500">{{ product.category.name }}</p>
                    <p class="text-emerald-600 font-bold text-lg mt-1">Rp 1</p>
                </div>
            </div>

            <form class="space-y-6" method="POST">
                {% csrf_token %}
                
                <div>
                    <label class="block text-sm font-medium text-gray-700">Nama Lengkap</label>
                    <div class="mt-1">{{ form.customer_name }}</div>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700">Email Aktif</label>
                    <div class="mt-1">{{ form.customer_email }}</div>
                    <p class="mt-2 text-xs text-gray-500">Link download akan dikirim ke email ini.</p>
                </div>

                <button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-bold text-white bg-emerald-600 hover:bg-emerald-700 transition">
                    Lanjut Pembayaran
                </button>
            </form>

            <div class="mt-6 text-center">
                <a href="{% url 'home' %}" class="font-medium text-emerald-600 hover:text-emerald-500 text-sm">Batal</a>
            </div>
        </div>
    </div>
     <!-- Preloader -->
    <div id="preloader" class="fixed inset-0 bg-white z-[9999] flex flex-col items-center justify-center transition-opacity duration-500">
        <div class="w-16 h-16 border-4 border-gray-200 border-t-emerald-600 rounded-full animate-spin mb-4"></div>
        <h2 class="text-xl font-bold text-gray-800 animate-pulse">Fin<span class="text-emerald-600">Tools</span></h2>
    </div>
    <script>
        window.addEventListener('load', function() {
            const preloader = document.getElementById('preloader');
            preloader.style.opacity = '0';
            setTimeout(() => {
                preloader.style.display = 'none';
            }, 500);
        });
    </script>
</body>
</html>
