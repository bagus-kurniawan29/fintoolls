<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pembayaran QRIS - FinTools</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style> body { font-family: 'Inter', sans-serif; } </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">

    <div class="bg-white rounded-2xl shadow-2xl max-w-md w-full overflow-hidden">
        
        <!-- Header -->
        <div class="bg-gray-900 p-6 text-center">
            <h2 class="text-xl font-bold text-white">Selesaikan Pembayaran</h2>
            <p class="text-gray-400 text-sm mt-1">Order #{{ order.id }}</p>
        </div>

        <div class="p-8 text-center">
            <p class="text-gray-600 mb-4">Silakan scan QRIS di bawah ini sebesar:</p>
            
            <!-- Nominal -->
            <div class="bg-blue-50 text-blue-800 font-bold text-3xl py-3 px-6 rounded-xl inline-block mb-6 border border-blue-200">
                Rp 1
            </div>

            <!-- Gambar QRIS (Placeholder) -->
            <!-- Ganti src dengan gambar QRIS asli Anda nanti -->
            <div class="border-4 border-gray-800 rounded-xl p-2 mb-6 inline-block relative">
                <img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=Bayar%20ke%20FinTools%20Rp1" alt="QRIS Code" class="w-48 h-48">
                <div class="absolute inset-0 flex items-center justify-center opacity-10">
                    <i class="fa-solid fa-qrcode text-6xl"></i>
                </div>
            </div>

            <p class="text-xs text-gray-500 mb-8">
                Mendukung: GoPay, OVO, Dana, ShopeePay, BCA Mobile, dll.
            </p>

            <!-- Form Konfirmasi -->
            <form method="POST">
                {% csrf_token %}
                <button type="submit" class="w-full bg-emerald-600 hover:bg-emerald-700 text-white font-bold py-4 rounded-xl transition shadow-lg transform hover:-translate-y-1 flex items-center justify-center gap-2">
                    <i class="fa-solid fa-check-circle"></i> Saya Sudah Bayar
                </button>
            </form>
            
            <p class="text-xs text-gray-400 mt-4">
                *Link download akan dikirim otomatis ke email <strong>{{ order.customer_email }}</strong> setelah konfirmasi.
            </p>
        </div>

    </div>

     <!-- Preloader -->
    <div id="preloader" class="fixed inset-0 bg-white z-[9999] flex flex-col items-center justify-center transition-opacity duration-500">
        <div class="w-16 h-16 border-4 border-gray-200 border-t-emerald-600 rounded-full animate-spin mb-4"></div>
        <h2 class="text-xl font-bold text-gray-800 animate-pulse">Fin<span class="text-emerald-600">Tools</span></h2>
    </div>
    <script>
        window.addEventListener('load', function() {
            const preloader = document.getElementById('preloader');
            preloader.style.opacity = '0';
            setTimeout(() => {
                preloader.style.display = 'none';
            }, 500);
        });
    </script>
</body>
</html>
